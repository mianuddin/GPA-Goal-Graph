<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1'> 
        <title>GPA Goal Graph</title>

        <link rel='stylesheet' href='https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css'>
        <link href='https://fonts.googleapis.com/css?family=Oswald:700|Roboto+Condensed|Roboto' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

        <!--build:css css/styles.min.css-->
        <link rel='stylesheet' href='css/normalize.css'>
        <link rel='stylesheet' href='css/materialize.min.css'>
        <link rel='stylesheet' href='css/stylesheet.css'>
        <!--endbuild-->
    </head>
    <body class='grey lighten-3'>
        <div id='flexible-toolbar' class='red'></div>
        <div id='formContainer' class='container z-depth-1'>
            <h1>JLHS GPA Calculator</h1>
            <form class='col s12'>
                <div class='row'>
                    <div class='input-field col s12 m6'>
                        <input id='current_credits' name='current_credits' type='number' step='any'>
                        <label for='current_credits'>Current Credits</label>
                    </div>
                </div>
                <div class='row'>
                    <div class='input-field col s12 m6'>
                        <input id='current_gpa' name='current_gpa' type='number' step='any'>
                        <label for='current_gpa'>Current GPA</label>
                    </div>
                </div>
                <div class='row'>
                    <div class='input-field col s12 m6'>
                        <input id='goal_gpa' name='goal_gpa' type='number' step='any'>
                        <label for='goal_gpa'>Goal GPA</label>
                    </div>
                </div>
                <div class='switch'>
                    <label>
                        <input type='checkbox' id='current_semester_checkbox' name='current_semester_checkbox'>
                        <span class='lever'></span>
                        Include current semester grades
                    </label>
                </div>
                <div class='row hide' id='classes'>
                    <ul id='classlist'>
                        <script type='text/x-mustache' id='class_card_template'>
                            <li class='col s12 m6' style='opacity:0'>
                                <div class='card white'>
                                    <div class='card-content black-text'>
                                        <span class='card-title'>Class {{number}}</span>
                                        <div class='row'>
                                            <div class='input-field col s6'>
                                                <input id='class{{number}}_units' name='class{{number}}_units' type='number' step='any'>
                                                <label for='class{{number}}_units'>Units</label>
                                            </div>
                                            <div class='input-field col s6'>
                                                <input id='class{{number}}_gpa' name='class{{number}}_gpa' type='number' step='any'>
                                                <label for='class{{number}}_gpa'>Grade or GPA</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class='card-action teal-text'>
                                        <a class='add'>Add another class</a>
                                        <a class='remove'>Remove this class</a>
                                    </div>
                                </div>
                            </li>
                        </script>
                    </ul>
                </div>
                <button class='btn waves-effect waves-light' type='button' name='action'>Calculate 
                    <i class='material-icons right'>send</i>
                </button>
            </form>
            <div class='s6'></div>
        </div>

        <div class='row hide' id='infoCard'>
            <div class='col s7 offset-s4'>
                <div class='card-panel teal z-depth-1' id='resultBox'>
                    <span class='white-text row'>
                        <div class='col s6'>
                            <h2>GPA to achieve (to avg. <span id='gpa_goal'></span>): <span id='gpa_achieve'></span></h2>
                        </div>
                        <div class='col s6'>
                            <h2>Credits Remaining: <span id='credits_remaining'></span></h2>
                        </div>
                    </span>
                </div>
            </div>
        </div>

        <div class='container z-depth-1 hide col s7 offset-s4'>
            <div class='ct-chart ct-square'></div>
            <div class='container hide' id='key'>
                <div class='col-sm-3'>
                    <h2>Key</h2>
                    <span id='avg'>&#9679;</span> Required GPA </br>
                    <span id='goal'>&#9679;</span> Goal GPA
                </div>
                <div class='col-sm-8' id='ap'>
                    <h2 class='invisible'>AP/Honors</h2>
                    <span id='apIcon'>&#9670;</span> Your Goal Requires Enrollment in <strong>AP/Honors Classes</strong></br>
                    <span class='invisible'>&#9670;</span> <a id='apLink' href='http://www.jameslogan.org/ap-honors/'>Learn more about Logan AP and honors classes...</a>
                </div>
                <div class='col-sm-8' id='unach'>
                    <h2 class='invisible'>Unachieveable</h2>
                    <span>&#9670;</span> Your Goal is <strong>unachieveable</strong>.</br>
                </div>
            </div>
        </div>
        
        <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
        <script src='https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js'></script>

        <!--build:js js/main.min.js -->
        <script src='js/libs/materialize.min.js'></script>
        <script src='js/libs/mustache.min.js'></script>
        <script src='js/libs/modernizr.custom.js'></script>
        <script src='js/grade.math.js'></script>
        <script src='js/chart.js'></script>
        <script src='js/form.js'></script>
        <script src='js/main.js'></script>
        <!-- endbuild -->
    </body>
</html>
